<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOTP Game Log Parser</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f4f4f4; }
    textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
    pre { background: #fff; padding: 1rem; border: 1px solid #ccc; white-space: pre-wrap; }
    .button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; background: #444; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>OOTP Game Log Parser</h1>
  <p>Paste a game log below and click "Parse" to generate a summary.</p>
  <textarea id="logInput" placeholder="Paste OOTP game log here..."></textarea>
  <button class="button" onclick="parseLog()">Parse</button>
  <h2>Parsed Summary (Markdown)</h2>
  <pre id="output"></pre>

  <script>
    function parseLog() {
      const input = document.getElementById("logInput").value;
      const lines = input.split(/\n+/);
      let currentHalfInning = "";
      let summary = "";

      lines.forEach((line) => {
        // Detect new inning header
        if (/^(TOP|BOTTOM) OF THE/.test(line)) {
          currentHalfInning = line.trim();
          summary += `\n### ${currentHalfInning}\n`;
        } 
        // Detect key plays
        else if (/HOME RUN|scores|DOUBLE|TRIPLE|steals|strikes out|caught stealing/i.test(line)) {
          summary += `- ${line.trim()}\n`;
        }
      });

      if (!summary.trim()) summary = "No highlights detected. Try a different log.";

      document.getElementById("output").textContent = summary.trim();
    }
  </script>
</body>
</html>
